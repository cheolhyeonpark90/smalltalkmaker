<body class="bg-beige text-dark-gray flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

    <main class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-heading-gray">대화 주제 생성기</h1>
            <p class="mt-2 text-base sm:text-lg text-gray-600">어색한 침묵을 채워줄 질문을 찾아보세요.</p>
        </header>

        <section id="filters" class="bg-white/70 backdrop-blur-sm rounded-xl shadow-md p-6 mb-6">
            <div class="space-y-6">
                <div>
                    <h3 class="font-bold mb-3 text-lg">1. 누구와 대화하시나요?</h3>
                    <div id="relationship-filters" class="flex flex-wrap gap-2">
                        <button class="filter-btn" data-filter="relationship" data-value="친구">#친구</button>
                        <button class="filter-btn" data-filter="relationship" data-value="연인">#연인</button>
                        <button class="filter-btn" data-filter="relationship" data-value="가족">#가족</button>
                        <button class="filter-btn" data-filter="relationship" data-value="소개팅">#소개팅</button>
                        <button class="filter-btn" data-filter="relationship" data-value="동료">#동료</button>
                        <button class="filter-btn" data-filter="relationship" data-value="모임">#모임</button>
                    </div>
                </div>
                <div>
                    <h3 class="font-bold mb-3 text-lg">2. 얼마나 가까운 사이인가요?</h3>
                    <div id="intimacy-filters" class="flex flex-wrap gap-2">
                        <button class="filter-btn" data-filter="intimacy" data-value="초면">#초면</button>
                        <button class="filter-btn" data-filter="intimacy" data-value="애매한 사이">#애매한사이</button>
                        <button class="filter-btn" data-filter="intimacy" data-value="친해지는중">#친해지는중</button>
                        <button class="filter-btn" data-filter="intimacy" data-value="절친">#절친</button>
                    </div>
                </div>
                <div>
                    <h3 class="font-bold mb-3 text-lg">3. 어떤 분위기를 원하세요?</h3>
                    <div id="mood-filters" class="flex flex-wrap gap-2">
                        <button class="filter-btn" data-filter="mood" data-value="유머">#유머</button>
                        <button class="filter-btn" data-filter="mood" data-value="진지함">#진지함</button>
                        <button class="filter-btn" data-filter="mood" data-value="공감">#공감</button>
                        <button class="filter-btn" data-filter="mood" data-value="추억여행">#추억여행</button>
                        <button class="filter-btn" data-filter="mood" data-value="상상력">#상상력</button>
                        <button class="filter-btn" data-filter="mood" data-value="황당함">#황당함</button>
                        <button class="filter-btn" data-filter="mood" data-value="19금">#19금</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex justify-center mb-8">
            <button id="generate-btn"
                class="w-full sm:w-2/3 text-white bg-terracotta rounded-lg py-3 font-bold text-lg action-button">주제
                생성하기</button>
        </section>

        <section id="result-area">
            <div id="topic-card"
                class="min-h-[250px] rounded-xl shadow-lg p-6 sm:p-8 flex flex-col justify-between items-center text-center">
                <div id="card-content" class="flex-grow flex flex-col justify-center items-center w-full">
                    <p id="placeholder-text" class="text-gray-500">어떤 대화를 시작해볼까요? <br> 위에서 상황을 선택하고 버튼을 눌러주세요.</p>
                    <div id="topic-content" class="hidden w-full">
                        <span id="topic-category"
                            class="inline-block bg-gray-200 text-gray-700 text-sm font-bold px-3 py-1 rounded-full mb-4"></span>
                        <p id="topic-text" class="text-xl sm:text-2xl font-semibold text-gray-800"></p>
                    </div>
                </div>
                <div id="card-actions"
                    class="w-full mt-6 flex flex-col space-y-2 sm:flex-row sm:space-y-0 sm:justify-center sm:space-x-2 hidden">
                    <button id="next-topic-btn"
                        class="w-full sm:w-auto bg-gray-200 text-gray-700 py-2 px-4 rounded-lg font-semibold action-button">다른
                        주제</button>
                    <button id="share-btn"
                        class="w-full sm:w-auto bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold action-button">공유하기</button>
                    <button id="save-image-btn"
                        class="w-full sm:w-auto bg-green-500 text-white py-2 px-4 rounded-lg font-semibold action-button">이미지
                        저장</button>
                </div>
            </div>
        </section>
